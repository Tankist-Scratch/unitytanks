<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tanks</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
    <script src="" id="UL"></script>
    <script>
        function getParam() {
            var tmp = new Array();
            var tmp2 = new Array();
            var param = new Array();
            var get = decodeURI(document.location.search);
            var args = new Array();
            if (get != '') {
                tmp = (get.substr(1)).split('&');
                for (var i=0; i < tmp.length; i++) {
                    tmp2 = tmp[i].split('=');
                    if (tmp2[1] === undefined) {
                        args.push(tmp2[0]);
                    } else {
                        param[tmp2[0]] = tmp2[1];
                    }
                }
            }
            return [args, param];
        }
        params = getParam();
        document.write("<script src='" + params[0][0] + "/Build/UnityLoader.js'></" + "script>")
        //document.getElementById("UL").setAttribute("src", ")
        </script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", params[0][0] + "/Build/" + params[0][0] +".json", {onProgress: UnityProgress});
        </script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <a href="" download="true" id="download"><div class="download"></div><script>document.getElementById("download").setAttribute("href", params[0][0] + "/tanks " + params[0][0] + ".zip")</script></a>
        <div class="title">Tanks</div>
    </div>
</div>
</body>
</html>
